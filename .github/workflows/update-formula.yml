name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
        env:
          VERSION: ${{ github.event.client_payload.version }}

      - name: Download checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BASE_URL="https://github.com/grekt-labs/cli/releases/download/v${VERSION}"

          curl -sL "${BASE_URL}/grekt-macos-arm64.tar.gz.sha256" -o arm64.sha256
          curl -sL "${BASE_URL}/grekt-macos-x64.tar.gz.sha256" -o x64.sha256
          curl -sL "${BASE_URL}/grekt-linux-x64.tar.gz.sha256" -o linux.sha256

          echo "SHA256_ARM64=$(cut -d' ' -f1 arm64.sha256)" >> $GITHUB_ENV
          echo "SHA256_X64=$(cut -d' ' -f1 x64.sha256)" >> $GITHUB_ENV
          echo "SHA256_LINUX=$(cut -d' ' -f1 linux.sha256)" >> $GITHUB_ENV

      - name: Update formula
        run: |
          VERSION=${{ steps.version.outputs.version }}

          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/grekt.rb
          sed -i "s/PLACEHOLDER_SHA256_ARM64/${SHA256_ARM64}/" Formula/grekt.rb
          sed -i "s/PLACEHOLDER_SHA256_X64/${SHA256_X64}/" Formula/grekt.rb
          sed -i "s/PLACEHOLDER_SHA256_LINUX/${SHA256_LINUX}/" Formula/grekt.rb

          # Also replace existing sha256 values
          sed -i "s/sha256 \"[a-f0-9]\{64\}\" # arm64/sha256 \"${SHA256_ARM64}\" # arm64/" Formula/grekt.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\" # x64/sha256 \"${SHA256_X64}\" # x64/" Formula/grekt.rb
          sed -i "s/sha256 \"[a-f0-9]\{64\}\" # linux/sha256 \"${SHA256_LINUX}\" # linux/" Formula/grekt.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/grekt.rb
          git commit -m "Update grekt to v${{ steps.version.outputs.version }}"
          git push
